<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="NFT preview card component">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>
  <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/visualizar.css">
  <link rel="stylesheet" href="src/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <main class="container">
    <div class="card">
      <a href="#" class="capa">
        <img src="src/images/image-equilibrium.jpg" alt="logo" class="cubo">
      </a>
      <a class="title-link" href="#">
        <h2 class="titulo">Equilibrium #3429</h2>
      </a>

      <p class="about">Our Equilibrium collection promotes balance and calm</p>
      
      <div class="info">
        <p class="price">0.041 ETH</p>
        <p class="days-left">3 days left</p>
      </div>
      <hr>
      <div class="creator">
        <img src="src/images/image-avatar.png" alt="NFT creator" class="avatar">
        <p class="text">Creator of <a href="#" class="name">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
</body>
</html>
